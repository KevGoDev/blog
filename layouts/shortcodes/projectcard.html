{{- $size := .Get "size" | default "256" -}}

<div class="col-sm" style="padding-top: 1rem;">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ .Get "icon" }}" width="{{ $size }}px" height="{{ $size }}px">
    <div class="card-body">
      <h5 class="card-title" style="font-size: 2rem">{{ .Get "title"}}</h5>
      <p class="card-text">
        {{.Inner}}
      </p>
      {{ if .Get "link" }}
      <a href="#" class="btn btn-primary">{{ .Get "link" }}</a>
      {{ end }}
    </div>
  </div>
</div>
